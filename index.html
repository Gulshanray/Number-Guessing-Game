<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #wrapper {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
            margin-bottom: 10px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .resultParas {
            margin-top: 20px;
        }

        .resultParas p {
            margin-bottom: 5px;
        }

        .lowOrHi {
            font-style: italic;
            color: #888;
        }
    </style>
</head>

<body>
    <div id="wrapper">
        <h1>Number Guessing Game</h1>
        <p>Try to guess a random number between 1 and 100.</p>
        <p>You have 10 attempts to guess the right number.</p>

        <form class="form">
            <label for="guessField" id="guess">Guess a number:</label>
            <input type="text" id="guessField" class="guessField"
                autofocus>
            <input type="submit" id="subt" value="Submit Guess"
                class="guessSubmit">
        </form>

        <div class="resultParas">
            <p>Previous Guesses: <span class="guesses"></span></p>
            <p>Guesses Remaining: <span class="lastResult">10</span>
            </p>
            <p class="lowOrHi"></p>
        </div>
    </div>
</body>
<script src="app.js"></script>

</html>
